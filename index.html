                T1 Fixed
            </button>
            <button onclick="location.href='/cycledeadlock/T2_Fixed'">
                T2 Fixed
            </button>

        <div className="phantom-read">
            <label>Phantom Read</label>
            <button onclick="location.href='/phantomread/T1'">T1</button>
            <button onclick="location.href='/phantomread/T2'">T2</button>
            <button onclick="location.href='/phantomread/T1Fixed'">
